<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <script async src="js/script.js"></script>
</head>
<body>
	<h1>SIGN UP TODAY</h1>
	<h2>Receive our weekly paper and exclusive discounts!</h2>
	<p>ACCOUNT SIGN UP</p>
	
	<form action="null" method="post" autocomplete="on">
	<!-- user email, phone number, date of birth -->
	
	<ul>
		<li>
			<label for="mail">E-Mail</label><p></p>
			<input type="email" id="mail" placeholder="someone@gmail.com">
		</li>
		<li>
			<label for="phone">Phone Number</label><p></p>
			<input type="tel" id="phone" placeholder="###-###-####">
		</li>
		<li>
			<label for="dob">Date of Birth</label><p></p>
			<input type="date" id="dob">
		</li>
	</ul>
	<!-- submit button -->
	<input type="submit" value="SUBMIT">
	
	</form>
	
</body>
</html>
